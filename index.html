  <style>

    .btn:hover {

      transform: translateY(-2px);
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 60vh;
      overflow: hidden;
      border: 3px solid #a88f61;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
    }

    .slider-container img {

      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .slider-container .after-image {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
      transition: clip-path 0.1s;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #a88f61;
      cursor: ew-resize;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);

<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ -->

      <p class="hint" id="cameraHint">–ï—Å–ª–∏ –∫–∞–º–µ—Ä–∞ –Ω–µ –≤–∫–ª—é—á–∞–µ—Ç—Å—è ‚Äî —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.</p>
      <canvas id="output"></canvas>
      <video id="camera" autoplay playsinline muted style="display:none;"></video>
      <div>
        <button class="btn" id="takePhotoBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
        <button class="btn" id="savePhotoBtn" style="display:none;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="btn" id="shareInstagramBtn" style="display:none;">üì∏ Instagram</button>
        <button class="btn" id="openYouTubeBtn" style="display:none;">‚ñ∂Ô∏è YouTube</button>
        <button class="btn" id="backFromSelfieBtn">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

  <script>
    let currentLang = 'ru';
    let videoUrl = '';
    let currentScreen = 'langScreen';

    function showScreen(id) {
      document.getElementById(currentScreen).style.display = "none";
      document.getElementById(id).style.display = "flex";
      currentScreen = id;
    }

    function goBack(target) {
      showScreen(target);
    }

    function showGreeting(lang) {
      currentLang = lang;
      showScreen("greetingScreen");
      let greet, shortText, fullText, photoText, selfieText, backText, photoCaption;
      switch (lang) {
        case "ru":
          greet = "–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞:";
          shortText = "–ö–æ—Ä–æ—Ç–∫–∞—è –≤–µ—Ä—Å–∏—è";
          fullText = "–ü–æ–ª–Ω–∞—è –≤–µ—Ä—Å–∏—è";
          photoText = "–§–æ—Ç–æ —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏";
          selfieText = "–°–¥–µ–ª–∞—Ç—å —Å–µ–ª—Ñ–∏ –≤ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–º –≥–æ—Ä–æ–¥–µ";
          backText = "–ù–∞–∑–∞–¥";
          photoCaption = "–ü–æ—Ç—è–Ω–∏—Ç–µ –ª–∏–Ω–∏—é, —á—Ç–æ–±—ã —Å—Ä–∞–≤–Ω–∏—Ç—å: –†–∞–∑—Ä—É—à–µ–Ω–Ω—ã–π / –†–µ–∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ê–∫-–°–∞—Ä–∞–π";
          break;
        case "en":
          greet = "Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          photoText = "Reconstruction photo";
          selfieText = "Take a selfie in the historic city";
          backText = "Back";
          photoCaption = "Drag the line to compare: Ruined / Reconstructed Ak-Saray";
          break;
        case "uz":
          greet = "Ko‚Äòrish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‚Äòliq versiya";
          photoText = "Qayta tiklangan surat";
          selfieText = "Tarixiy shaharda selfi oling";
          backText = "Ortga";
          photoCaption = "Chiziqni harakatlantirib solishtiring: vayron / tiklangan Ak-Saroy";
          break;
      }
      document.getElementById("greetingText").innerText = greet;
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;
      document.getElementById("photoBtn").innerText = photoText;
      document.getElementById("selfieBtn").innerText = selfieText;
      document.getElementById("backFromGreetingBtn").innerText = backText;
      document.getElementById("backFromInstructionBtn").innerText = backText;
      document.getElementById("backFromPhotoBtn").innerText = backText;
      document.getElementById("backFromSelfieBtn").innerText = backText;
      document.getElementById("photoCaption").innerText = photoCaption;

      document.getElementById("shortBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=6WX-oVWf5YY");
      document.getElementById("fullBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=T3ypZKNN7_4");
      document.getElementById("photoBtn").onclick = showPhotoScreen;
      document.getElementById("selfieBtn").onclick = showSelfieScreen;
      document.getElementById("backFromGreetingBtn").onclick = () => goBack('langScreen');
    }

    function showInstruction(url) {
      videoUrl = url;
      showScreen("instructionScreen");
      let title, text, startText, backText;
      switch (currentLang) {
        case "ru":
          title = "–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π —Ç—É—Ä –ø–æ –¥—Ä–µ–≤–Ω–µ–º—É –≥–æ—Ä–æ–¥—É";
          text = "–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è: –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—ã—à—å –∏–ª–∏ –≥–∏—Ä–æ—Å–∫–æ–ø, —á—Ç–æ–±—ã –≤—Ä–∞—â–∞—Ç—å –æ–±–∑–æ—Ä. –ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞—á–∞—Ç—å¬ª, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ.";
          startText = "–ù–∞—á–∞—Ç—å";
          backText = "–ù–∞–∑–∞–¥";
          break;
        case "en":
          title = "Virtual tour of the ancient city";
          text = "Instruction: use your mouse or gyroscope to move the view. Click 'Start' to open the video.";
          startText = "Start";
          backText = "Back";
          break;
        case "uz":
          title = "Qadimiy shahar bo‚Äòylab virtual sayohat";
          text = "Ko‚Äòrsatma: manzarani aylantirish uchun sichqoncha yoki giroskopdan foydalaning. 'Boshlash' tugmasini bosing.";
          startText = "Boshlash";
          backText = "Ortga";
          break;
      }
      document.getElementById("instructionTitle").innerText = title;
      document.getElementById("instructionText").innerText = text;
      document.getElementById("startBtn").innerText = startText;
      document.getElementById("backFromInstructionBtn").innerText = backText;
      document.getElementById("startBtn").onclick = () => window.open(videoUrl, "_blank");
      document.getElementById("backFromInstructionBtn").onclick = () => goBack('greetingScreen');
    }

    function showPhotoScreen() {
      showScreen("photoScreen");
      initSlider();
      document.getElementById("backFromPhotoBtn").onclick = () => goBack('greetingScreen');
    }

    function initSlider() {
      const container = document.getElementById('sliderContainer');
      const afterImage = document.getElementById('afterImage');
      const handle = document.getElementById('sliderHandle');
      let isDragging = false;
      function setPosition(x) {
        const rect = container.getBoundingClientRect();
        let pos = Math.max(0, Math.min(x - rect.left, rect.width));
        const percent = (pos / rect.width) * 100;
        afterImage.style.clipPath = `polygon(0 0, ${percent}% 0, ${percent}% 100%, 0 100%)`;
        handle.style.left = `${percent}%`;
      }
      handle.addEventListener('mousedown', () => isDragging = true);
      window.addEventListener('mouseup', () => isDragging = false);
      window.addEventListener('mousemove', (e) => { if(isDragging) setPosition(e.clientX); });
      handle.addEventListener('touchstart', () => isDragging = true);
      window.addEventListener('touchend', () => isDragging = false);
      window.addEventListener('touchmove', (e) => { if(isDragging) setPosition(e.touches[0].clientX); });
      setPosition(container.getBoundingClientRect().width / 2);
    }

    // === –°–ï–õ–§–ò ===
    async function showSelfieScreen() {
      showScreen("selfieScreen");
      const video = document.getElementById("camera");
      const canvas = document.getElementById("output");
      const ctx = canvas.getContext("2d");
      const background = new Image();
      background.src = "ponorama1.jpg";
      const segmentation = new SelfieSegmentation.SelfieSegmentation({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}` });
      segmentation.setOptions({ modelSelection: 1 });
      segmentation.onResults(onResults);

      async function initCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        requestAnimationFrame(loop);
      }

      function loop() { segmentation.send({ image: video }); requestAnimationFrame(loop); }

      function onResults(results) {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "destination-in";
        ctx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "destination-over";
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "source-over";
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }

      initCamera();

      const takePhotoBtn = document.getElementById("takePhotoBtn");
      const savePhotoBtn = document.getElementById("savePhotoBtn");
      const shareInstagramBtn = document.getElementById("shareInstagramBtn");
      const openYouTubeBtn = document.getElementById("openYouTubeBtn");
      const previewImg = document.getElementById("previewImg");

      takePhotoBtn.onclick = () => {
        const photo = canvas.toDataURL("image/png");
        previewImg.src = photo;
        previewImg.style.display = "block";
        savePhotoBtn.style.display = "inline-block";
        shareInstagramBtn.style.display = "inline-block";
        openYouTubeBtn.style.display = "inline-block";
      };

      savePhotoBtn.onclick = () => {
        const link = document.createElement("a");
        link.download = "selfie.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      shareInstagramBtn.onclick = () => window.open("https://www.instagram.com", "_blank");
      openYouTubeBtn.onclick = () => window.open("https://www.youtube.com", "_blank");
      document.getElementById("backFromSelfieBtn").onclick = () => goBack('greetingScreen');
    }
  </script>
