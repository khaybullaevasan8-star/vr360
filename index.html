<script>

      selfie: '–°–¥–µ–ª–∞—Ç—å —Å–µ–ª—Ñ–∏ –≤ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–º –≥–æ—Ä–æ–¥–µ',

      caption: '–ü–æ—Ç—è–Ω–∏—Ç–µ –ª–∏–Ω–∏—é, —á—Ç–æ–±—ã —Å—Ä–∞–≤–Ω–∏—Ç—å: –†–∞–∑—Ä—É—à–µ–Ω–Ω—ã–π / –†–µ–∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ê–∫-–°–∞—Ä–∞–π',

    },

    },

  const t = texts[lang];

    uz: ['Qadimiy shahar bo‚Äòylab virtual sayohat','Ko‚Äòrsatma: manzarani aylantirish uchun sichqoncha yoki giroskopdan foydalaning.','Boshlash','Ortga']

/* ---------------- SLIDER ---------------- */
function showPhotoScreen(){
  showScreen('photoScreen');
  initSlider();
}
function initSlider(){
  const container = document.getElementById('sliderContainer'),
        after = document.getElementById('afterImage'),
        handle = document.getElementById('sliderHandle');
  let dragging = false;
  function setPos(clientX){
    const rect = container.getBoundingClientRect();
    let pos = Math.max(0, Math.min(clientX - rect.left, rect.width));
    const percent = (pos / rect.width) * 100;
    after.style.clipPath = `polygon(0 0, ${percent}% 0, ${percent}% 100%, 0 100%)`;
    handle.style.left = `${percent}%`;
    handle.setAttribute('aria-valuenow', Math.round(percent));
  }
  handle.onmousedown = ()=> dragging = true;
  window.onmouseup = ()=> dragging = false;
  window.onmousemove = (e)=> { if(dragging) setPos(e.clientX); };
  handle.ontouchstart = ()=> dragging = true;
  window.ontouchend = ()=> dragging = false;
  window.ontouchmove = (e)=> { if(dragging) setPos(e.touches[0].clientX); };
  container.onclick = (e)=> setPos(e.clientX);
  // init center
  const rect = container.getBoundingClientRect();
  setPos(rect.left + rect.width / 2);
  document.getElementById('backFromPhotoBtn').onclick = ()=> showScreen('greetingScreen');
}

/* ---------------- SELFIE (photo capture with Mediapipe) ---------------- */
let cameraFeed = null, selfieSeg = null;
async function showSelfieScreen(){
  showScreen('selfieScreen');
  // initialize only once
  if (!selfieSeg){
    const videoElem = document.getElementById('camera');
    const canvasElem = document.getElementById('output');
    const ctx = canvasElem.getContext('2d');
    // background image (ponorama1.jpg)
    const bgImg = new Image();
    bgImg.src = 'ponorama1.jpg';
    bgImg.onload = ()=> {
      // nothing here, draw when frames come
    };
    // initialize mediapipe
    selfieSeg = new SelfieSegmentation({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}` });
    selfieSeg.setOptions({ modelSelection: 1 });
    selfieSeg.onResults((results)=> {
      // ensure canvas size
      if (!videoElem.videoWidth || !videoElem.videoHeight) return;
      canvasElem.width = videoElem.videoWidth;
      canvasElem.height = videoElem.videoHeight;
      // draw background first, then mask and video as person
      // We'll draw video masked over background so person appears above background
      // Approach: draw background, then destination-in mask and draw video over it using composite ops
      // 1) draw background
      ctx.clearRect(0,0,canvasElem.width,canvasElem.height);
      if (bgImg.complete) ctx.drawImage(bgImg, 0, 0, canvasElem.width, canvasElem.height);
      // 2) create person image on temp canvas via mask
      // draw video into temp canvas then mask to keep person and composite over background
      // Simpler: Draw video, apply mask destination-in to keep person, then draw background behind using destination-over
      // draw video as source
      ctx.save();
      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(videoElem, 0, 0, canvasElem.width, canvasElem.height);
      // apply mask to keep person
      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(results.segmentationMask, 0, 0, canvasElem.width, canvasElem.height);
      // draw background under masked person
      ctx.globalCompositeOperation = 'destination-over';
      if (bgImg.complete) ctx.drawImage(bgImg, 0, 0, canvasElem.width, canvasElem.height);
      ctx.restore();
    });

    // request camera & start Camera utils
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: false });
      videoElem.srcObject = stream;
      cameraFeed = new Camera(videoElem, {
        onFrame: async ()=> { await selfieSeg.send({ image: videoElem }); },
        width: 1280,
        height: 720
      });
      cameraFeed.start();
      // permission hint hide
      document.getElementById('cameraPermissionHint').style.display = 'none';
    } catch (err) {
      document.getElementById('cameraPermissionHint').style.display = 'block';
      document.getElementById('cameraPermissionHint').innerText = (currentLang === 'ru')
        ? '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.'
        : (currentLang === 'en')
          ? 'Could not start camera. Allow camera access and reload the page.'
          : "Kamerani yoqib bo'lmadi. Kameraga ruxsat bering va sahifani qayta yuklang.";
      console.error('camera error', err);
    }

    // wire up capture/save/share buttons
    const takeBtn = document.getElementById('takePhotoBtn');
    const saveBtn = document.getElementById('savePhotoBtn');
    const instaBtn = document.getElementById('shareInstagramBtn');
    const ytBtn = document.getElementById('openYouTubeBtn');
    const preview = document.getElementById('previewImg');
    const downloadLink = document.getElementById('savePhotoBtn');

    takeBtn.onclick = () => {
      // capture current canvas (output) ‚Äî it already contains composed frame from onResults
      const canvas = document.getElementById('output');
      // Show preview
      const dataUrl = canvas.toDataURL('image/png');
      preview.src = dataUrl;
      preview.style.display = 'block';
      // enable save and share buttons
      saveBtn.style.display = 'inline-block';
      instaBtn.style.display = 'inline-block';
      ytBtn.style.display = 'inline-block';
      // set download attribute on save button via temporary link
      downloadLink.onclick = () => {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'selfie_historic.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      };
    };

    instaBtn.onclick = () => {
      // open instagram (cannot prefill upload from web)
      window.open('https://www.instagram.com', '_blank');
    };
    ytBtn.onclick = () => {
      window.open('https://www.youtube.com', '_blank');
    };

    // Back button for selfie defined below (outside init)
  } // end if selfieSeg init

  // ensure "back" button wired (may be wired multiple times harmlessly)
  document.getElementById('backFromSelfieBtn').onclick = ()=> {
    showScreen('greetingScreen');
    // hide preview and buttons to reset state
    document.getElementById('previewImg').style.display = 'none';
    document.getElementById('savePhotoBtn').style.display = 'none';
    document.getElementById('shareInstagramBtn').style.display = 'none';
    document.getElementById('openYouTubeBtn').style.display = 'none';
  };
}

/* initialization: nothing until user chooses language */
</script>
