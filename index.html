<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #3a2c1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      font-weight: bold;
      z-index: 10;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 28px 34px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 85%;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
      transition: 0.3s;
      font-size: 1rem;
      box-shadow: 0 3px 4px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(to bottom, #d4bc8a, #b5996b);
      transform: translateY(-2px);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(168,143,97,0.9);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      z-index: 20;
    }

    #backBtn:hover {
      background: #c5a86b;
    }

    #videoScreen {
      display: none;
      background: #000;
    }

  </style>
</head>

<body>
  <div id="pageTitle" class="title">VR 360 Тур</div>

  <!-- Экран выбора языка -->
  <div id="langScreen" class="screen fade">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="showGreeting('ru')">Русский</button>
      <button class="btn" onclick="showGreeting('en')">English</button>
      <button class="btn" onclick="showGreeting('uz')">Oʻzbekcha</button>
    </div>
  </div>

  <!-- Экран приветствия -->
  <div id="greetingScreen" class="screen" style="display:none;">
    <button id="backBtn" onclick="goBack()">←</button>
    <div class="card fade">
      <h3 id="greetingText"></h3>
      <div>
        <button class="btn" id="shortBtn"></button>
        <button class="btn" id="fullBtn"></button>
      </div>
    </div>
  </div>

  <!-- Экран инструкции -->
  <div id="instructionScreen" class="screen" style="display:none;">
    <button id="backBtn" onclick="goBack()">←</button>
    <div class="card fade">
      <h3 id="instructionText"></h3>
    </div>
    <button class="btn" id="startBtn" style="margin-top:20px;"></button>
  </div>

  <!-- Экран видео -->
  <div id="videoScreen" class="screen">
    <button id="backBtn" onclick="goBack()">←</button>
    <iframe id="ytPlayer" allow="gyroscope; accelerometer; fullscreen; vr" allowfullscreen></iframe>
  </div>

  <!-- Экран спасибо -->
  <div id="thankScreen" class="screen" style="display:none;">
    <div class="card fade">
      <h2 id="thankText"></h2>
      <button class="btn" onclick="restart()">↺ Начать заново</button>
    </div>
  </div>

  <script>
    let currentLang = 'ru';
    let videoId = '';
    let currentScreen = 'langScreen';
    let player;

    function showScreen(id) {
      document.getElementById(currentScreen).style.display = "none";
      document.getElementById(id).style.display = "flex";
      currentScreen = id;
    }

    function goBack() {
      if (currentScreen === "greetingScreen") showScreen("langScreen");
      else if (currentScreen === "instructionScreen") showScreen("greetingScreen");
      else if (currentScreen === "videoScreen") showScreen("instructionScreen");
      else if (currentScreen === "thankScreen") showScreen("langScreen");
    }

    function restart() {
      location.reload();
    }

    function showGreeting(lang) {
      currentLang = lang;
      showScreen("greetingScreen");

      let title, greet, shortText, fullText;
      switch (lang) {
        case "ru":
          title = "Виртуальный тур по древнему городу";
          greet = "Выберите вариант просмотра:";
          shortText = "Короткая версия";
          fullText = "Полная версия";
          break;
        case "en":
          title = "Virtual tour of the ancient city";
          greet = "Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          break;
        case "uz":
          title = "Qadimiy shahar bo‘ylab virtual sayohat";
          greet = "Ko‘rish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‘liq versiya";
          break;
      }

      document.getElementById("pageTitle").innerText = title;
      document.getElementById("greetingText").innerText = greet;
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;

      document.getElementById("shortBtn").onclick = () => showInstruction("6WX-oVWf5YY");
      document.getElementById("fullBtn").onclick = () => showInstruction("T3ypZKNN7_4");
    }

    function showInstruction(id) {
      videoId = id;
      showScreen("instructionScreen");

      let text, startText;
      switch (currentLang) {
        case "ru":
          text = "Инструкция: используйте мышь или гироскоп, чтобы вращать обзор. Для VR нажмите значок очков.";
          startText = "Начать";
          break;
        case "en":
          text = "Instruction: use your mouse or gyroscope to move the view. For VR mode, press the headset icon.";
          startText = "Start";
          break;
        case "uz":
          text = "Ko‘rsatma: manzarani aylantirish uchun sichqoncha yoki giroskopdan foydalaning. VR rejimi uchun ko‘zoynak belgini bosing.";
          startText = "Boshlash";
          break;
      }

      document.getElementById("instructionText").innerText = text;
      document.getElementById("startBtn").innerText = startText;
      document.getElementById("startBtn").onclick = () => showVideoPlayer(videoId);
    }

    function showVideoPlayer(id) {
      showScreen("videoScreen");

      // Правильная ссылка для 360° и VR (embed-режим)
      const embedUrl = `https://www.youtube.com/embed/${id}?enablejsapi=1&playsinline=1&rel=0&autoplay=1&fs=1&modestbranding=1&vr=1`;
      const iframe = document.getElementById("ytPlayer");
      iframe.src = embedUrl;

      if (typeof YT === "undefined") {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
      } else {
        createPlayer();
      }
    }

    function onYouTubeIframeAPIReady() {
      createPlayer();
    }

    function createPlayer() {
      player = new YT.Player('ytPlayer', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        showThankYou();
      }
    }

    function showThankYou() {
      showScreen("thankScreen");
      let text;
      switch (currentLang) {
        case "ru": text = "Спасибо за просмотр!"; break;
        case "en": text = "Thank you for watching!"; break;
        case "uz": text = "Tomosha qilganingiz uchun rahmat!"; break;
      }
      document.getElementById("thankText").innerText = text;
    }
  </script>
</body>
</html>
