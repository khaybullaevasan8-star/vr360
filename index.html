<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 28px 34px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 85%;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
      transition: 0.3s;
      font-size: 1rem;
      box-shadow: 0 3px 4px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(to bottom, #d4bc8a, #b5996b);
      transform: translateY(-2px);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(168,143,97,0.9);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      z-index: 20;
    }

    #backBtn:hover {
      background: #c5a86b;
    }

    #videoScreen {
      display: none;
      background: #000;
    }
  </style>
</head>

<body>

  <!-- Экран выбора языка -->
  <div id="langScreen" class="screen">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="showGreeting('ru')">Русский</button>
      <button class="btn" onclick="showGreeting('en')">English</button>
      <button class="btn" onclick="showGreeting('uz')">Oʻzbekcha</button>
    </div>
  </div>

  <!-- Экран приветствия -->
  <div id="greetingScreen" class="screen" style="display:none;">
    <button id="backBtn" onclick="goBack()">←</button>
    <div class="card">
      <h3 id="greetingText"></h3>
      <div>
        <button class="btn" id="shortBtn"></button>
        <button class="btn" id="fullBtn"></button>
      </div>
    </div>
  </div>

  <!-- Экран инструкции -->
  <div id="instructionScreen" class="screen" style="display:none;">
    <button id="backBtn" onclick="goBack()">←</button>
    <div class="card">
      <h2 id="instructionTitle"></h2>
      <h3 id="instructionText"></h3>
    </div>
    <button class="btn" id="startBtn" style="margin-top:20px;"></button>
  </div>

  <!-- Экран видео -->
  <div id="videoScreen" class="screen">
    <button id="backBtn" onclick="goBack()">←</button>
    <iframe id="ytPlayer" allow="gyroscope; accelerometer; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    let currentLang = 'ru';
    let videoId = '';
    let currentScreen = 'langScreen';

    function showScreen(id) {
      document.getElementById(currentScreen).style.display = "none";
      document.getElementById(id).style.display = "flex";
      currentScreen = id;
    }

    function goBack() {
      // Остановка видео при возврате
      if (currentScreen === "videoScreen") {
        const iframe = document.getElementById("ytPlayer");
        iframe.src = ""; // сброс плеера
      }

      if (currentScreen === "greetingScreen") showScreen("langScreen");
      else if (currentScreen === "instructionScreen") showScreen("greetingScreen");
      else if (currentScreen === "videoScreen") showScreen("instructionScreen");
    }

    function showGreeting(lang) {
      currentLang = lang;
      showScreen("greetingScreen");

      let greet, shortText, fullText;
      switch (lang) {
        case "ru":
          greet = "Выберите вариант просмотра:";
          shortText = "Короткая версия";
          fullText = "Полная версия";
          break;
        case "en":
          greet = "Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          break;
        case "uz":
          greet = "Ko‘rish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‘liq versiya";
          break;
      }

      document.getElementById("greetingText").innerText = greet;

      // Пример 360° видео для проверки
      document.getElementById("shortBtn").onclick = () => showInstruction("-xNN-bJQ4vI");
      document.getElementById("fullBtn").onclick = () => showInstruction("T3ypZKNN7_4");
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;
    }

    function showInstruction(id) {
      videoId = id;
      showScreen("instructionScreen");

      let text, title, startText;
      switch (currentLang) {
        case "ru":
          title = "Виртуальный тур по древнему городу";
          text = "Инструкция: используйте мышь или гироскоп, чтобы вращать обзор. Нажмите «Начать», чтобы запустить видео.";
          startText = "Начать";
          break;
        case "en":
          title = "Virtual tour of the ancient city";
          text = "Instruction: use your mouse or gyroscope to move the view. Press 'Start' to begin.";
          startText = "Start";
          break;
        case "uz":
          title = "Qadimiy shahar bo‘ylab virtual sayohat";
          text = "Ko‘rsatma: manzarani aylantirish uchun sichqoncha yoki giroskopdan foydalaning. 'Boshlash' tugmasini bosing.";
          startText = "Boshlash";
          break;
      }

      document.getElementById("instructionTitle").innerText = title;
      document.getElementById("instructionText").innerText = text;
      document.getElementById("startBtn").innerText = startText;
      document.getElementById("startBtn").onclick = () => showVideoPlayer(videoId);
    }

    function showVideoPlayer(id) {
      showScreen("videoScreen");
      // Чистая ссылка на YouTube (работает с 360° видео)
      const embedUrl = `https://www.youtube.com/embed/${id}?playsinline=1&autoplay=1&rel=0&fs=1&modestbranding=1`;
      document.getElementById("ytPlayer").src = embedUrl;
    }
  </script>
</body>
</html>
