<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f0e6; /* однотонный светлый фон */
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 25px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #3a2c1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      font-weight: bold;
      z-index: 10;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 28px 34px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 85%;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
      transition: 0.3s;
      font-size: 1rem;
      box-shadow: 0 3px 4px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(to bottom, #d4bc8a, #b5996b);
      transform: translateY(-2px);
    }

    .fade {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="title">Виртуальный тур по древнему дворцу</div>

  <!-- Экран 1: выбор языка -->
  <div id="langScreen" class="screen fade">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="showGreeting('ru')">Русский</button>
      <button class="btn" onclick="showGreeting('en')">English</button>
      <button class="btn" onclick="showGreeting('uz')">Oʻzbekcha</button>
    </div>
  </div>

  <!-- Экран 2: приветствие + выбор версии -->
  <div id="greetingScreen" class="screen" style="display:none;">
    <div class="card fade">
      <h3 id="greetingText"></h3>
      <div>
        <button class="btn" id="shortBtn"></button>
        <button class="btn" id="fullBtn"></button>
      </div>
    </div>
  </div>

  <!-- Экран 3: инструкция -->
  <div id="instructionScreen" class="screen" style="display:none;">
    <div class="card fade">
      <h3 id="instructionText"></h3>
    </div>
  </div>

  <script>
    let currentLang = 'ru';

    function showGreeting(lang) {
      currentLang = lang;
      document.getElementById("langScreen").style.display = "none";
      document.getElementById("greetingScreen").style.display = "flex";

      let greet = "";
      let shortText = "";
      let fullText = "";
      switch (lang) {
        case "ru":
          greet = "Добро пожаловать! Выберите вариант просмотра:";
          shortText = "Короткая версия";
          fullText = "Полная версия";
          break;
        case "en":
          greet = "Welcome! Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          break;
        case "uz":
          greet = "Xush kelibsiz! Ko‘rish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‘liq versiya";
          break;
      }

      document.getElementById("greetingText").innerText = greet;
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;

      document.getElementById("shortBtn").onclick = function() {
        openVideoAndShowInstruction("https://www.youtube.com/watch?v=6WX-oVWf5YY");
      };
      document.getElementById("fullBtn").onclick = function() {
        openVideoAndShowInstruction("https://www.youtube.com/watch?v=T3ypZKNN7_4");
      };
    }

    function openVideoAndShowInstruction(url) {
      window.open(url, '_blank');
      document.getElementById("greetingScreen").style.display = "none";
      document.getElementById("instructionScreen").style.display = "flex";

      let text = "";
      switch (currentLang) {
        case "ru":
          text = "Инструкция: для просмотра используйте мышь или гироскоп устройства, чтобы вращать обзор. Наслаждайтесь путешествием!";
          break;
        case "en":
          text = "Instruction: use your mouse or device gyroscope to move the view. Enjoy the journey!";
          break;
        case "uz":
          text = "Ko‘rsatma: manzarani aylantirish uchun sichqoncha yoki qurilma giroskopidan foydalaning. Sayohatdan rohatlaning!";
          break;
      }
      document.getElementById("instructionText").innerText = text;
    }
  </script>
</body>
</html>
