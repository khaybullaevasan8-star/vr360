<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f5f0e6;
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 24px 32px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 90%;
      max-width: 700px; 
      padding: 15px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 4px;
      transition: 0.3s;
      font-size: 0.8rem;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .btn:hover { background: linear-gradient(to bottom, #d4bc8a, #b5996b); transform: translateY(-2px); }
    .btn.active { background: #8c734b; color: #fff; border-color: #5e4b2f; }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 60vh;
      overflow: hidden;
      border: 3px solid #a88f61;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
    }

    .slider-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .slider-container .after-image {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
      transition: clip-path 0.1s;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #a88f61;
      cursor: ew-resize;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #panoramaViewer {
      width: 90vw;
      max-width: 700px;
      height: 60vh;
      border: 3px solid #a88f61;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .panorama-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .panorama-buttons .btn {
      min-width: 50px;
      font-size: 0.9rem;
      padding: 8px 12px;
    }

  </style>

</head>

<body>
  <!-- Языковой экран -->
  <div id="langScreen" class="screen">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="showGreeting('ru')">Русский</button>
      <button class="btn" onclick="showGreeting('en')">English</button>
      <button class="btn" onclick="showGreeting('uz')">O‘zbekcha</button>
    </div>
  </div>

  <!-- Экран приветствия -->
  <div id="greetingScreen" class="screen" style="display:none;">
    <div class="card">
      <h3 id="greetingText"></h3>
      <div>
        <button class="btn" id="shortBtn"></button>
        <button class="btn" id="fullBtn"></button>
      </div>
      <button class="btn" id="photoBtn"></button>
      <button class="btn" id="photoPanoramaBtn"></button>
      <button class="btn" id="backFromGreetingBtn"></button>
    </div>
  </div>

  <!-- Экран инструкции -->
  <div id="instructionScreen" class="screen" style="display:none;">
    <div class="card">
      <h2 id="instructionTitle"></h2>
      <h3 id="instructionText"></h3>
      <button class="btn" id="startBtn"></button>
      <button class="btn" id="backFromInstructionBtn"></button>
    </div>
  </div>

  <!-- Экран фото реконструкции -->
  <div id="photoScreen" class="screen" style="display:none;">
    <div class="slider-container" id="sliderContainer">
      <img src="svayp1.jpg" class="before-image">
      <img src="svayp2.jpg" class="after-image" id="afterImage">
      <div class="slider-handle" id="sliderHandle"></div>
    </div>
    <div class="photo-caption" id="photoCaption"></div>
    <button class="btn" id="backFromPhotoBtn"></button>
  </div>

  <!-- Экран фотопанорам: выбор 6 кнопок + Назад -->
  <div id="panoramaSelectionScreen" class="screen" style="display:none;">
    <div class="card" style="max-width: 700px;">
      <h2 id="panoramaTitle"></h2>
      <div class="panorama-buttons">
        <button class="btn" onclick="showIndividualPanorama('panoramiks1.jpg','Входные ворота')">1</button>
        <button class="btn" onclick="showIndividualPanorama('panoramiks2.jpg','Комнаты')">2</button>
        <button class="btn" onclick="showIndividualPanorama('panoramiks3.jpg','Прием граждан')">3</button>
        <button class="btn" onclick="showIndividualPanorama('panoramiks4.jpg','Вид на двери тронного зала')">4</button>
        <button class="btn" onclick="showIndividualPanorama('panoramiks5.jpg','Вид на вход комнат визирей')">5</button>
        <button class="btn" onclick="showIndividualPanorama('panoramiks6.jpg','Вид на вход дворец')">6</button>
      </div>
      <button class="btn" id="backFromPanoramaSelectionBtn"></button>
    </div>
  </div>

  <!-- Экран отдельной фотопанорамы -->
  <div class="screen" id="individualPanoramaScreen" style="display:none;">
    <div class="card" style="max-width: 95%;">
      <h2 id="individualPanoramaTitle"></h2>
      <div id="panoramaViewer"></div>
      <button class="btn" id="backFromIndividualPanoramaBtn"></button>
    </div>
  </div>

  <script>
    let currentLang = 'ru';
    let videoUrl = '';
    let currentScreen = 'langScreen';
    let panoramaViewer = null;

    function showScreen(id) {
      if (currentScreen === 'individualPanoramaScreen' && panoramaViewer) {
        panoramaViewer.destroy();
        panoramaViewer = null;
      }
      document.getElementById(currentScreen).style.display = "none";
      document.getElementById(id).style.display = "flex";
      currentScreen = id;
    }

    function goBack(target) { showScreen(target); }

    function showGreeting(lang) {
      currentLang = lang;
      showScreen("greetingScreen");

      let greet, shortText, fullText, photoText, photoPanoramaText, backText, photoCaption;

      switch (lang) {
        case "ru":
          greet = "Выберите вариант просмотра:";
          shortText = "Короткая версия";
          fullText = "Полная версия";
          photoText = "Фото реконструкции";
          photoPanoramaText = "Фотопанорама 360°";
          backText = "Назад";
          photoCaption = "Потяните линию, чтобы сравнить: Разрушенный / Реконструированный Ак-Сарай";
          break;
        case "en":
          greet = "Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          photoText = "Reconstruction photo";
          photoPanoramaText = "360° Photo Panorama";
          backText = "Back";
          photoCaption = "Drag to compare: Ruined / Reconstructed Ak-Saray";
          break;
        case "uz":
          greet = "Ko‘rish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‘liq versiya";
          photoText = "Qayta tiklangan surat";
          photoPanoramaText = "360° Fotopanorama";
          backText = "Ortga";
          photoCaption = "Solishtirish uchun chiziqni sudrang: vayron / tiklangan Ak-Saroy";
          break;
      }

      document.getElementById("greetingText").innerText = greet;
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;
      document.getElementById("photoBtn").innerText = photoText;
      document.getElementById("photoPanoramaBtn").innerText = photoPanoramaText;
      document.getElementById("backFromGreetingBtn").innerText = backText;
      document.getElementById("backFromInstructionBtn").innerText = backText;
      document.getElementById("backFromPhotoBtn").innerText = backText;
      document.getElementById("backFromPanoramaSelectionBtn").innerText = backText;
      document.getElementById("backFromIndividualPanoramaBtn").innerText = backText;
      document.getElementById("photoCaption").innerText = photoCaption;

      document.getElementById("shortBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=6WX-oVWf5YY");
      document.getElementById("fullBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=T3ypZKNN7_4");
      document.getElementById("photoBtn").onclick = showPhotoScreen;
      document.getElementById("photoPanoramaBtn").onclick = () => showScreen('panoramaSelectionScreen');
      document.getElementById("backFromGreetingBtn").onclick = () => goBack('langScreen');
    }

    function showInstruction(url) {
      videoUrl = url;
      showScreen("instructionScreen");

      let title, text, startText;

      switch (currentLang) {
        case "ru":
          title = "Виртуальный тур по древнему городу";
          text = "Инструкция: используйте мышь или гироскоп, чтобы вращать обзор. Нажмите «Начать», чтобы открыть видео.";
          startText = "Начать";
          break;
        case "en":
          title = "Virtual tour of the ancient city";
          text = "Use your mouse or gyroscope to move the view. Click Start to open the video.";
          startText = "Start";
          break;
        case "uz":
          title = "Qadimiy shahar bo‘ylab virtual sayohat";
          text = "Ko‘rsatma: sichqoncha yoki giroskop yordamida manzarani aylantiring.";
          startText = "Boshlash";
          break;
      }

      document.getElementById("instructionTitle").innerText = title;
      document.getElementById("instructionText").innerText = text;
      document.getElementById("startBtn").innerText = startText;

      document.getElementById("startBtn").onclick = () => window.open(videoUrl, "_blank");
      document.getElementById("backFromInstructionBtn").onclick = () => goBack('greetingScreen');
    }

    function showPhotoScreen() {
      showScreen("photoScreen");
      initSlider();
      document.getElementById("backFromPhotoBtn").onclick = () => goBack('greetingScreen');
    }

    function initSlider() {
      const container = document.getElementById('sliderContainer');
      const afterImage = document.getElementById('afterImage');
      const handle = document.getElementById('sliderHandle');
      let isDragging = false;

      function setPosition(x) {
        const rect = container.getBoundingClientRect();
        let pos = Math.max(0, Math.min(x - rect.left, rect.width));
        const percent = (pos / rect.width) * 100;
        afterImage.style.clipPath = `polygon(0 0, ${percent}% 0, ${percent}% 100%, 0 100%)`;
        handle.style.left = `${percent}%`;
      }

      handle.addEventListener('mousedown', () => isDragging = true);
      window.addEventListener('mouseup', () => isDragging = false);
      window.addEventListener('mousemove', (e) => { if(isDragging) setPosition(e.clientX); });

      handle.addEventListener('touchstart', () => isDragging = true);
      window.addEventListener('touchend', () => isDragging = false);
      window.addEventListener('touchmove', (e) => { if(isDragging) setPosition(e.touches[0].clientX); });

      setPosition(container.getBoundingClientRect().width / 2);
    }

    // ────────────── ФОТОПАНОРАМЫ ──────────────
    function showIndividualPanorama(filename, title) {
      showScreen('individualPanoramaScreen');
      document.getElementById('individualPanoramaTitle').innerText = title;

      if (panoramaViewer) panoramaViewer.destroy();

      panoramaViewer = pannellum.viewer('panoramaViewer', {
        "type": "equirectangular",
        "panorama": filename,
        "autoLoad": true,
        "autoRotate": -2,
        "showZoomCtrl": true,
        "compass": true,
        "hfov": 100
      });

      document.getElementById('backFromIndividualPanoramaBtn').onclick = () => showScreen('panoramaSelectionScreen');
    }

    document.getElementById("backFromPanoramaSelectionBtn").onclick = () => goBack('greetingScreen');
  </script>
</body>
</html>
