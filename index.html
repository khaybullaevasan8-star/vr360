<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <style>
    /* ---------------------- СТИЛИЗАЦИЯ (ОБЩАЯ) ---------------------- */

    html, body {
      margin: 0;
      height: 100%;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f5f0e6;
      /* Добавлено, чтобы избежать скрытия контента за краями */
      overflow-y: auto; 
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 24px 32px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 90%;
      max-width: 700px; 
      padding: 15px; 
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 6px 12px; 
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 4px;
      transition: 0.3s;
      font-size: 0.8rem;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .btn:hover {
      background: linear-gradient(to bottom, #d4bc8a, #b5996b);
      transform: translateY(-2px);
    }
    
    /* Стили для слайдера (Фото реконструкции) */
    .slider-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 60vh;
      overflow: hidden;
      border: 3px solid #a88f61;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
    }

    .slider-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .slider-container .after-image {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
      transition: clip-path 0.1s;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #a88f61;
      cursor: ew-resize;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .photo-caption {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2b241a;
    }
    
    /* ---------------------- НОВЫЕ СТИЛИ ДЛЯ ШЕСТИ ПАНОРАМ ---------------------- */
    
    #allPanoramasContainer {
        display: grid;
        /* 3 колонки на широком экране */
        grid-template-columns: repeat(3, 1fr); 
        gap: 10px;
        max-width: 100%;
        margin: 10px auto;
        /* Ограничение высоты, чтобы карточка не была слишком большой */
        max-height: 70vh; 
        overflow-y: auto; /* Позволяем прокрутку списка панорам */
        padding: 0 5px;
    }
    
    /* Медиа-запросы для адаптивности */
    @media (max-width: 768px) {
        #allPanoramasContainer {
            grid-template-columns: repeat(2, 1fr); /* 2 колонки на планшетах */
        }
    }
    @media (max-width: 480px) {
        #allPanoramasContainer {
            grid-template-columns: 1fr; /* 1 колонка на смартфонах */
        }
    }

    /* Стиль для каждого мини-плеера */
    .mini-panorama-viewer {
        width: 100%;
        height: 150px; /* Фиксированная высота */
        border: 1px solid #a88f61;
        border-radius: 8px;
    }
    
    /* Стиль для подписи */
    .panorama-caption {
        font-size: 0.75rem;
        font-weight: bold;
        margin-top: 4px;
        text-align: center;
        color: #443c32;
    }

  </style>

</head>

<body>
  <div id="langScreen" class="screen">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="showGreeting('ru')">Русский</button>
      <button class="btn" onclick="showGreeting('en')">English</button>
      <button class="btn" onclick="showGreeting('uz')">O‘zbekcha</button>
    </div>
      </div>

  <div id="greetingScreen" class="screen" style="display:none;">
    <div class="card">
      <h3 id="greetingText"></h3>
      <div>
        <button class="btn" id="shortBtn"></button>
        <button class="btn" id="fullBtn"></button>
      </div>
      <button class="btn" id="photoBtn"></button>
      <button class="btn" id="photoPanoramaBtn"></button>
      
      <button class="btn" id="backFromGreetingBtn"></button>
    </div>
  </div>

  <div id="instructionScreen" class="screen" style="display:none;">
    <div class="card">
      <h2 id="instructionTitle"></h2>
      <h3 id="instructionText"></h3>
      <button class="btn" id="startBtn" style="margin-top:20px;"></button>
      <button class="btn" id="backFromInstructionBtn"></button>
    </div>
  </div>

  <div id="photoScreen" class="screen" style="display:none;">
    <div class="slider-container" id="sliderContainer">
      <img src="svayp1.jpg" alt="Разрушенный Ак Сарай" class="before-image">
      <img src="svayp2.jpg" alt="Реконструированный Ак Сарай" class="after-image" id="afterImage">
      <div class="slider-handle" id="sliderHandle"></div>
    </div>
    <div class="photo-caption" id="photoCaption"></div>
    <button class="btn" style="margin-top:20px;" id="backFromPhotoBtn"></button>
  </div>
  
  <div id="panoramaScreen" class="screen" style="display:none;">
    <div class="card" style="max-width: 95%;">
      <h2 id="panoramaTitle"></h2>
      
            <div id="allPanoramasContainer">
          <div class="vr-player-wrapper">
              <div id="panorama1" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption1"></div>
          </div>
          <div class="vr-player-wrapper">
              <div id="panorama2" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption2"></div>
          </div>
          <div class="vr-player-wrapper">
              <div id="panorama3" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption3"></div>
          </div>
          <div class="vr-player-wrapper">
              <div id="panorama4" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption4"></div>
          </div>
          <div class="vr-player-wrapper">
              <div id="panorama5" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption5"></div>
          </div>
          <div class="vr-player-wrapper">
              <div id="panorama6" class="mini-panorama-viewer"></div>
              <div class="panorama-caption" id="caption6"></div>
          </div>
      </div>
            
      <button class="btn" style="margin-top:15px;" id="backFromPanoramaBtn"></button>
    </div>
  </div>

  <script>
    let currentLang = 'ru';
    let videoUrl = '';
    let currentScreen = 'langScreen';
    // Изменено: теперь храним массив из 6 плееров, а не один
    let panoramaViewers = []; 

    // Список ваших 6 панорамных фото
    const panoramas = [
        { id: 'p1', filename: 'panoramiks1.jpg', title_ru: 'Внешний вид' },
        { id: 'p2', filename: 'panoramiks2.jpg', title_ru: 'Внутренний двор' },
        { id: 'p3', filename: 'panoramiks3.jpg', title_ru: 'Главный вход' },
        { id: 'p4', filename: 'panoramiks4.jpg', title_ru: 'Вид с башни' },
        { id: 'p5', filename: 'panoramiks5.jpg', title_ru: 'Рынок' },
        { id: 'p6', filename: 'panoramiks6.jpg', title_ru: 'Ворота города' },
    ];
    
    // ---------------------- ФУНКЦИИ НАВИГАЦИИ ----------------------

    // ОБНОВЛЕННАЯ ФУНКЦИЯ: Уничтожает все 6 плееров при выходе
    function showScreen(id) {
      // Остановка VR-плееров при выходе со страницы панорамы
      if (currentScreen === 'panoramaScreen') {
          // Уничтожаем все плееры в массиве, чтобы освободить память
          panoramaViewers.forEach(viewer => {
              if (viewer && typeof viewer.destroy === 'function') {
                  viewer.destroy();
              }
          });
          panoramaViewers = []; // Очищаем массив
      }

      document.getElementById(currentScreen).style.display = "none";
      document.getElementById(id).style.display = "flex";
      currentScreen = id;
    }

    function goBack(target) {
      showScreen(target);
    }

    function showGreeting(lang) {
      currentLang = lang;
      showScreen("greetingScreen");

      let greet, shortText, fullText, photoText, photoPanoramaText, backText, photoCaption;

      switch (lang) {
        case "ru":
          greet = "Выберите вариант просмотра:";
          shortText = "Короткая версия";
          fullText = "Полная версия";
          photoText = "Фото реконструкции";
          photoPanoramaText = "Фотопанорама 360°";
          backText = "Назад";
          photoCaption = "Потяните линию, чтобы сравнить: Разрушенный / Реконструированный Ак-Сарай";
          break;
        case "en":
          greet = "Choose a version to view:";
          shortText = "Short version";
          fullText = "Full version";
          photoText = "Reconstruction photo";
          photoPanoramaText = "360° Photo Panorama";
          backText = "Back";
          photoCaption = "Drag the line to compare: Ruined / Reconstructed Ak-Saray";
          break;
        case "uz":
          greet = "Ko‘rish turini tanlang:";
          shortText = "Qisqa versiya";
          fullText = "To‘liq versiya";
          photoText = "Qayta tiklangan surat";
          photoPanoramaText = "360° Fotopanorama";
          backText = "Ortga";
          photoCaption = "Chiziqni harakatlantirib solishtiring: vayron / tiklangan Ak-Saroy";
          break;
      }

      document.getElementById("greetingText").innerText = greet;
      document.getElementById("shortBtn").innerText = shortText;
      document.getElementById("fullBtn").innerText = fullText;
      document.getElementById("photoBtn").innerText = photoText;
      document.getElementById("photoPanoramaBtn").innerText = photoPanoramaText; 
      document.getElementById("backFromGreetingBtn").innerText = backText;
      document.getElementById("backFromInstructionBtn").innerText = backText;
      document.getElementById("backFromPhotoBtn").innerText = backText;
      document.getElementById("backFromPanoramaBtn").innerText = backText;
      document.getElementById("photoCaption").innerText = photoCaption;

      document.getElementById("shortBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=6WX-oVWf5YY");
      document.getElementById("fullBtn").onclick = () => showInstruction("https://www.youtube.com/watch?v=T3ypZKNN7_4");
      document.getElementById("photoBtn").onclick = showPhotoScreen;
      // Теперь просто вызываем функцию без передачи первого файла
      document.getElementById("photoPanoramaBtn").onclick = showPanoramaScreen; 
      document.getElementById("backFromGreetingBtn").onclick = () => goBack('langScreen');
    }

    function showInstruction(url) {
      videoUrl = url;
      showScreen("instructionScreen");
      
      let title, text, startText;
      // ... (логика перевода остается прежней) ...
      switch (currentLang) {
        case "ru":
          title = "Виртуальный тур по древнему городу";
          text = "Инструкция: используйте мышь или гироскоп, чтобы вращать обзор. Нажмите «Начать», чтобы открыть видео.";
          startText = "Начать";
          break;
        case "en":
          title = "Virtual tour of the ancient city";
          text = "Instruction: use your mouse or gyroscope to move the view. Click 'Start' to open the video.";
          startText = "Start";
          break;
        case "uz":
          title = "Qadimiy shahar bo‘ylab virtual sayohat";
          text = "Ko‘rsatma: manzarani aylantirish uchun sichqoncha yoki giroskopdan foydalaning. 'Boshlash' tugmasini bosing.";
          startText = "Boshlash";
          break;
      }

      document.getElementById("instructionTitle").innerText = title;
      document.getElementById("instructionText").innerText = text;
      document.getElementById("startBtn").innerText = startText;

      document.getElementById("startBtn").onclick = () => window.open(videoUrl, "_blank");
      document.getElementById("backFromInstructionBtn").onclick = () => goBack('greetingScreen');
    }

    // Функция для Фото реконструкции (Осталась без изменений)
    function showPhotoScreen() {
      showScreen("photoScreen");
      initSlider();
      document.getElementById("backFromPhotoBtn").onclick = () => goBack('greetingScreen');
    }

    // Логика слайдера (Осталась без изменений)
    function initSlider() {
      const container = document.getElementById('sliderContainer');
      const afterImage = document.getElementById('afterImage');
      const handle = document.getElementById('sliderHandle');
      let isDragging = false;

      function setPosition(x) {
        const rect = container.getBoundingClientRect();
        let pos = Math.max(0, Math.min(x - rect.left, rect.width));
        const percent = (pos / rect.width) * 100;
        afterImage.style.clipPath = `polygon(0 0, ${percent}% 0, ${percent}% 100%, 0 100%)`;
        handle.style.left = `${percent}%`;
      }

      handle.addEventListener('mousedown', () => isDragging = true);
      window.addEventListener('mouseup', () => isDragging = false);
      window.addEventListener('mousemove', (e) => { if(isDragging) setPosition(e.clientX); });

      handle.addEventListener('touchstart', () => isDragging = true);
      window.addEventListener('touchend', () => isDragging = false);
      window.addEventListener('touchmove', (e) => { if(isDragging) setPosition(e.touches[0].clientX); });

      setPosition(container.getBoundingClientRect().width / 2);
    }
    
    // ---------------------- НОВЫЕ ФУНКЦИИ PANORAMA ----------------------

    // Вспомогательная функция для инициализации ОДНОГО плеера
    function initializeSingleViewer(containerId, filename, captionText) {
        // Вставляем название
        document.getElementById(`caption${containerId.replace('panorama', '')}`).innerText = captionText;

        const viewer = pannellum.viewer(containerId, {
            "type": "equirectangular",
            "panorama": filename, // Путь к файлу (просто имя файла, т.к. они лежат рядом)
            "autoLoad": true,
            "autoRotate": -2, 
            // Уменьшаем элементы управления, чтобы они не мешали на маленьком экране
            "showZoomCtrl": false,
            "showFullscreenCtrl": false,
            "compass": false,
            "hfov": 100
        });
        panoramaViewers.push(viewer);
    }

    // ГЛАВНАЯ ФУНКЦИЯ: Отображает 6 плееров
    function showPanoramaScreen() {
        showScreen("panoramaScreen");
       
        const titleEl = document.getElementById('panoramaTitle');
        let screenTitle;
        if (currentLang === 'ru') {
            screenTitle = "Все 360° Фотопанорамы";
        } else if (currentLang === 'en') {
            screenTitle = "All 360° Photo Panoramas";
        } else {
            screenTitle = "Barcha 360° Fotopanoramalar";
        }
        titleEl.innerText = screenTitle;

        // Инициализируем 6 плееров в цикле
        panoramas.forEach((pano, index) => {
            const containerId = `panorama${index + 1}`;
            let caption;
            
            // Логика перевода подписей
            if (currentLang === 'ru') {
                caption = `Панорама ${index + 1}: ${pano.title_ru}`;
            } else if (currentLang === 'en') {
                // Здесь можно добавить английские заголовки, пока оставим простой номер
                caption = `Panorama ${index + 1}`; 
            } else {
                caption = `Panorama ${index + 1}`;
            }

            initializeSingleViewer(containerId, pano.filename, caption);
        });
        
        document.getElementById("backFromPanoramaBtn").onclick = () => goBack('greetingScreen');
    }
  </script>
</body>
</html>
