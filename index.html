<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VR 360 Исторический Тур</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('https://i.imgur.com/Wy1gJ0p.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Georgia", serif;
      color: #2b241a;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 250, 240, 0.8);
      z-index: 0;
    }

    .title {
      position: absolute;
      top: 25px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #3a2c1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      letter-spacing: 1px;
      font-weight: bold;
      z-index: 10;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .card {
      background: rgba(245, 237, 220, 0.95);
      border: 2px solid #a88f61;
      border-radius: 12px;
      padding: 28px 34px;
      text-align: center;
      box-shadow: 0 0 20px rgba(50, 30, 10, 0.4);
      max-width: 85%;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to bottom, #c1a675, #a88f61);
      color: #2b241a;
      border: 1px solid #7b6643;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 8px;
      transition: 0.3s;
      font-size: 1rem;
      box-shadow: 0 3px 4px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(to bottom, #d4bc8a, #b5996b);
      transform: translateY(-2px);
    }

    .fade {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="title">Виртуальный тур по древнему дворцу</div>

  <!-- Экран 1: выбор языка -->
  <div id="langScreen" class="screen fade">
    <div class="card">
      <h2>Выберите язык / Select language / Tilni tanlang</h2>
      <button class="btn" onclick="nextScreen('ru')">Русский</button>
      <button class="btn" onclick="nextScreen('en')">English</button>
      <button class="btn" onclick="nextScreen('uz')">Oʻzbekcha</button>
    </div>
  </div>

  <!-- Экран 2: инструкция -->
  <div id="instructionScreen" class="screen" style="display:none;">
    <div class="card fade">
      <h3 id="instructionText"></h3>
      <button class="btn" onclick="showVersionOptions()" id="viewButton">Просмотр</button>
    </div>
  </div>

  <!-- Экран 3: выбор версии -->
  <div id="versionScreen" class="screen" style="display:none;">
    <div class="card fade">
      <h3 id="versionTitle">Выберите вариант просмотра</h3>
      <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=6WX-oVWf5YY','_blank')">Короткая версия</button>
      <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=T3ypZKNN7_4','_blank')">Полная версия</button>
    </div>
  </div>

  <script>
    function nextScreen(lang) {
      document.getElementById("langScreen").style.display = "none";
      document.getElementById("instructionScreen").style.display = "flex";

      let text = "";
      let buttonText = "";
      switch (lang) {
        case "ru":
          text = "Добро пожаловать! Этот виртуальный тур перенесёт вас в древний дворец. Нажмите «Просмотр», чтобы начать.";
          buttonText = "Просмотр";
          break;
        case "en":
          text = "Welcome! This virtual tour will take you to an ancient palace. Click 'View' to begin.";
          buttonText = "View";
          break;
        case "uz":
          text = "Xush kelibsiz! Ushbu virtual sayohat sizni qadimiy saroyga olib boradi. Boshlash uchun «Ko‘rish» tugmasini bosing.";
          buttonText = "Ko‘rish";
          break;
      }

      document.getElementById("instructionText").innerText = text;
      document.getElementById("viewButton").innerText = buttonText;
    }

    function showVersionOptions() {
      document.getElementById("instructionScreen").style.display = "none";
      document.getElementById("versionScreen").style.display = "flex";
    }
  </script>
</body>
</html>
