    function initSlider() {
      const container = document.getElementById('sliderContainer');
      const afterImage = document.getElementById('afterImage');
      const handle = document.getElementById('sliderHandle');
      let isDragging = false;

      function setPosition(x) {
        const rect = container.getBoundingClientRect();
        let pos = Math.max(0, Math.min(x - rect.left, rect.width));
        const percent = (pos / rect.width) * 100;
        afterImage.style.clipPath = `polygon(0 0, ${percent}% 0, ${percent}% 100%, 0 100%)`;
        handle.style.left = `${percent}%`;
      }

      handle.addEventListener('mousedown', () => isDragging = true);
      window.addEventListener('mouseup', () => isDragging = false);
      window.addEventListener('mousemove', (e) => { if(isDragging) setPosition(e.clientX); });

      handle.addEventListener('touchstart', () => isDragging = true);
      window.addEventListener('touchend', () => isDragging = false);
      window.addEventListener('touchmove', (e) => { if(isDragging) setPosition(e.touches[0].clientX); });

      setPosition(container.getBoundingClientRect().width / 2);
    }

    function requestCameraPermissionAndStart() {
      const videoElement = document.getElementById('selfieVideo');
      
      if (selfieCamera) {
          try { selfieCamera.stop(); } catch(e){ /* ignore */ }
          selfieCamera = null;

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
          .then(stream => {

              videoElement.srcObject = stream;
              videoElement.play();

              // –¢–µ–ø–µ—Ä—å –∑–∞–ø—É—Å–∫–∞–µ–º MediaPipe Camera —Å —É–∂–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã–º –ø–æ—Ç–æ–∫–æ–º
              selfieCamera = new Camera(videoElement, {
                  onFrame: async () => {
                      await faceMesh.send({ image: videoElement });
                  },
                  width: 1280,
                  height: 720
              });
              
              // –ó–∞–ø—É—Å–∫ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–¥—Ä–æ–≤ FaceMesh
              selfieCamera.start();
          })
          .catch(error => {
              // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª –≤ –¥–æ—Å—Ç—É–ø–µ –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –¥—Ä—É–≥–∞—è –æ—à–∏–±–∫–∞
              console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∏–ª–∏ –∑–∞–ø—É—Å–∫–µ –∫–∞–º–µ—Ä—ã:", error);
              alert("–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.");
          });
    }

    function stopSelfieCamera() {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º MediaPipe Camera
      if (selfieCamera && typeof selfieCamera.stop === 'function') {
        try { selfieCamera.stop(); } catch (e) { /* ignore */ }
        selfieCamera = null;
      }
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ tracks —É video, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
      const vid = document.getElementById('selfieVideo');
      if (vid && vid.srcObject) {
        const tracks = vid.srcObject.getTracks();
        tracks.forEach(t => t.stop());
        vid.srcObject = null;
      }
    }

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∞—Å–∫–∏ (Image) ‚Äî –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
    function setMask(src) {
      if (!src) {
        currentMaskImage = null;
        return;
      }
      const img = new Image();
      img.src = src;
      img.onload = () => {
        currentMaskImage = img;
      };
      img.onerror = () => {
        currentMaskImage = null;
        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–∞—Å–∫—É:', src);
      };
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ FaceMesh ‚Äî —Ä–∏—Å—É–µ–º —Ñ–æ–Ω, –≤–∏–¥–µ–æ –∏ –º–∞—Å–∫—É –≤ canvas
    function onSelfieResults(results) {
      const canvas = document.getElementById('selfieCanvas');
      const ctx = canvas.getContext('2d');
      const videoEl = document.getElementById('selfieVideo');
      const bg = document.getElementById('bgPanorama');

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∞–∫—Ç–∏—á–µ—Å–∫—É—é —à–∏—Ä–∏–Ω—É –∏ –≤—ã—Å–æ—Ç—É –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫–∞
      const vw = videoEl.videoWidth || 1280;
      const vh = videoEl.videoHeight || 720;
      
      // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä canvas –∏—Å—Ö–æ–¥—è –∏–∑ CSS max-width (600px) –∏ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π –≤–∏–¥–µ–æ
      const maxDisplayWidth = Math.min(window.innerWidth * 0.9, 600); 
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã —Ö–æ–ª—Å—Ç–∞ (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –ø–∏–∫—Å–µ–ª–∏) —Ä–∞–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫–∞ –¥–ª—è —Ç–æ—á–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ FaceMesh
      canvas.width = vw; 
      canvas.height = vh;
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ —Å—Ç–∏–ª–∏, —á—Ç–æ–±—ã canvas –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–ª—Å—è –ø–æ CSS
      const scale = maxDisplayWidth / vw;
      canvas.style.width = maxDisplayWidth + 'px';
      canvas.style.height = (vh * scale) + 'px';


      // –†–∏—Å—É–µ–º —Ñ–æ–Ω (–ø–∞–Ω–æ—Ä–∞–º–∞)
      if (bg && bg.complete) {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      } else {
        // –µ—Å–ª–∏ —Ñ–æ–Ω –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω ‚Äî —á–∏—Å—Ç–∏–º —Ö–æ–ª—Å—Ç
        ctx.fillStyle = "#000";
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ (—Å–µ–±—è) –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞
      if (results.image) {
        // –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã.image (–∫–∞–¥—Ä, –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π FaceMesh)
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      } else if (videoEl && videoEl.readyState >= 2) {
        // Fallback: —Ä–∏—Å—É–µ–º —Å videoEl (–µ—Å–ª–∏ FaceMesh –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª –æ–±—Ä–∞–±–æ—Ç–∫—É)
        ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      }

      // –ï—Å–ª–∏ –Ω–µ—Ç –ª–∏—Ü–∞ ‚Äî –Ω–µ —Ä–∏—Å—É–µ–º –º–∞—Å–∫—É
      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        return;
      }

      const face = results.multiFaceLandmarks[0];

      // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã FaceMesh –≤ –ø–∏–∫—Å–µ–ª–∏ canvas
      function toP(pt) {
        return {
          x: pt.x * canvas.width,
          y: pt.y * canvas.height
        };
      }

      // –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–æ—á–∫–∏: –ª–µ–≤—ã–µ/–ø—Ä–∞–≤—ã–µ –≥–ª–∞–∑–∞, –ª–æ–± –∏ –ø–æ–¥–±–æ—Ä–æ–¥–æ–∫
      const leftEye = toP(face[33]);
      const rightEye = toP(face[263]);
      const forehead = toP(face[10]);
      const chin = toP(face[152]);

      // –ü—Ä–æ—Å—Ç–µ–π—à–∏–µ –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ –≤–µ–ª–∏—á–∏–Ω—ã
      const eyeDist = Math.hypot(rightEye.x - leftEye.x, rightEye.y - leftEye.y);
      const faceHeight = Math.hypot(chin.x - forehead.x, chin.y - forehead.y);

      // –ü–æ–∑–∏—Ü–∏—è —Ü–µ–Ω—Ç—Ä–∞ –≥–æ–ª–æ–≤—ã
      const centerX = (leftEye.x + rightEye.x) / 2;
      const centerY = (forehead.y + chin.y) / 2;

      // –†–∞–∑–º–µ—Ä –º–∞—Å–∫–∏ (–ø–æ–¥–≥–æ–Ω—è–µ–º —ç–º–ø–∏—Ä–∏—á–µ—Å–∫–∏)
      const maskWidth = eyeDist * 3.2;
      const maskHeight = faceHeight * 1.6;

      // –£–≥–æ–ª –Ω–∞–∫–ª–æ–Ω–∞ –≥–æ–ª–æ–≤—ã (–º–µ–∂–¥—É –≥–ª–∞–∑–∞–º–∏)
      const angle = Math.atan2(rightEye.y - leftEye.y, rightEye.x - leftEye.x);

      // –†–∏—Å—É–µ–º –º–∞—Å–∫—É, –µ—Å–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
      if (currentMaskImage && currentMaskImage.complete) {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle);
        ctx.drawImage(currentMaskImage, -maskWidth/2, -maskHeight/2, maskWidth, maskHeight);
        ctx.restore();
      }
    }

    // –ö–Ω–æ–ø–∫–∏: —Å–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ (—Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π canvas –≤ –ø—Ä–µ–≤—å—é –∏ dataUrl)
    function takePhoto() {
      const canvas = document.getElementById('selfieCanvas');
      if (!canvas) return;
      lastCapturedDataUrl = canvas.toDataURL('image/png');
      const preview = document.getElementById('capturedPreview');
      preview.src = lastCapturedDataUrl;
      preview.style.display = 'block';
      // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é (–ø–æ—è–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ —Ñ–æ—Ç–æ —Å–¥–µ–ª–∞–Ω–æ)
    }

    function savePhoto() {
      if (!lastCapturedDataUrl) {
        // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–∂–∏–º–∞–ª "–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ", –ø—Ä–æ—Å—Ç–æ —Å–∫–∞—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â –≤–∏–¥
        const canvas = document.getElementById('selfieCanvas');
        const dataUrl = canvas.toDataURL('image/png');
        downloadDataUrl(dataUrl, 'selfie.png');
        return;
      }
      downloadDataUrl(lastCapturedDataUrl, 'selfie.png');
    }

    function downloadDataUrl(dataUrl, filename) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî –Ω–∞–∑–Ω–∞—á–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ onclick —É –∫–Ω–æ–ø–æ–∫.
    (function initNavigationBindings() {
      document.getElementById('backFromPhotoBtn').onclick = () => goBack('greetingScreen');
    })();

    // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–æ–≤–æ–π –ø–∞–Ω–æ—Ä–∞–º—ã —á—Ç–æ–±—ã –æ–Ω–∞ –±—ã–ª–∞ –≥–æ—Ç–æ–≤–∞ –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–µ
    document.getElementById('bgPanorama').onload = () => { /* –≥–æ—Ç–æ–≤–æ */ };

    // –ü—Ä–µ—Ä—ã–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏ ‚Äî —Ö–æ—Ä–æ—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞
    window.addEventListener('beforeunload', () => {
      stopSelfieCamera();
    });

  </script>
